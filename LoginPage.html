<body>

<h2 style="margin-top:50px"><strong>HRMS MANAGEMENT SYSTEM</strong></h2>

<div class = "container">
<form  name  = "form1" ng-app novalidate ng-app = "myApp" ng-controller = "myCtrl">
<div class = "row">
<div class = "col-md-4"></div>
<div class = "col-md-4"><h3 style ="color:#396C78;"><strong>Login</strong></h3></div>
<div class = "col-md-4"></div>
</div>
<br>

<br>
<div class = "col-md-10" id ="box">
<h4   ><strong>username</strong></h4>
<div class="input-group">
<span   class="input-group-addon"><i style="color:#396C78" class="fa fa-user"></i></span>
<input type = "text" name = "firstname" ng-model = "firstname"    placeholder = "user name" required ></div>
<span ng-show = "submitted && form1.$invalid" style = "color:red"> User Name is Required!</span>

<div class="input-group">
<span   class="input-group-addon"><i style="color:#396C78" class="fa fa-lock"></i></span>

<span ng-show = "submitted && form1.$invalid" style = "color:red"> Password is Required!</span>
